<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: skyblue; /* Updated background color to sky blue */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Incremental Shifted Lines</title>
</head>
<body>
  <canvas id="shiftedLinesCanvas"></canvas>

  <script>
    const canvas = document.getElementById('shiftedLinesCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const lineLength = 100; // Adjusted line length
    const initialShiftPercentage = 2; // Initial shift percentage
    const shiftPercentageIncrement = 2; // Incremental shift percentage
    const lineColor = 'black'; // Line color

    function drawLineWithShift(shiftPercentage) {
      const radianAngle = Math.PI / 4; // Adjusted angle (45 degrees)

      ctx.strokeStyle = lineColor;
      ctx.lineWidth = 2; // Adjusted line width
      ctx.beginPath();

      const shiftedX = centerX + (lineLength / 100) * shiftPercentage * Math.cos(radianAngle);
      const shiftedY = centerY + (lineLength / 100) * shiftPercentage * Math.sin(radianAngle);

      ctx.moveTo(centerX, centerY);
      ctx.lineTo(shiftedX, shiftedY);

      ctx.stroke();
    }

    drawLineWithShift(initialShiftPercentage);
    drawLineWithShift(initialShiftPercentage + shiftPercentageIncrement);
    drawLineWithShift(initialShiftPercentage + 2 * shiftPercentageIncrement);
    drawLineWithShift(initialShiftPercentage + 3 * shiftPercentageIncrement);

  </script>
</body>
</html>
