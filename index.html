<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: skyblue; /* Updated background color to sky blue */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Pink Flower Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const stemLength = 150; // Increased stem length
    const petalCount = 5;
    const petalRadius = 75; // Increased petal size
    const initialDrawingSpeed = 560; // Initial drawing speed
    const additionalDrawingSpeed = 0.75; // Additional drawing speed increase
    const shiftPercentage = 4; // Initial drawing shift percentage
    const shiftPercentageIncrement = 2; // Incremental shift percentage
    const lineThicknessIncrease = 0.05; // Reverted to 5% line thickness increase
    const backgroundColor = 'skyblue'; // Sky blue background color

    let currentPetal = 0;
    let currentDrawingSpeed = initialDrawingSpeed;
    let currentShiftPercentage = shiftPercentage;

    function drawStem() {
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5; // Original stem line thickness
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + stemLength);
      ctx.stroke();
    }

    function drawPetal() {
      const angle = (currentPetal * 360 / petalCount) % 360;
      const radianAngle = angle * (Math.PI / 180);

      ctx.strokeStyle = 'pink';
      ctx.lineWidth = 5; // Original line thickness
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);

      const x1 = centerX + petalRadius * Math.cos(radianAngle);
      const y1 = centerY + petalRadius * Math.sin(radianAngle);
      ctx.lineTo(x1, y1);

      const petalBaseX = centerX + (petalRadius / 2) * Math.cos(radianAngle);
      const petalBaseY = centerY + (petalRadius / 2) * Math.sin(radianAngle);

      const shorterLineLength = petalRadius / 3;

      ctx.lineTo(petalBaseX + shorterLineLength * Math.cos(radianAngle - Math.PI / 2), petalBaseY + shorterLineLength * Math.sin(radianAngle - Math.PI / 2));
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(petalBaseX + shorterLineLength * Math.cos(radianAngle + Math.PI / 2), petalBaseY + shorterLineLength * Math.sin(radianAngle + Math.PI / 2));
      
      ctx.stroke();

      currentPetal++;

      if (currentPetal < petalCount) {
        setTimeout(drawPetal, currentDrawingSpeed); // Adjusted delay
      } else {
        currentPetal = 0;
        currentDrawingSpeed *= (1 + additionalDrawingSpeed); // Increase drawing speed
        drawShiftedPetal();
      }
    }

    function drawShiftedPetal() {
      const angle = (currentPetal * 360 / petalCount) % 360;
      const radianAngle = angle * (Math.PI / 180);

      ctx.strokeStyle = 'pink';
      ctx.lineWidth = 5 + 5 * lineThicknessIncrease * currentPetal; // Increase line thickness
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);

      const shiftedX = centerX + (petalRadius / 100) * currentShiftPercentage * Math.cos(radianAngle);
      const shiftedY = centerY + (petalRadius / 100) * currentShiftPercentage * Math.sin(radianAngle);

      const x1 = shiftedX + petalRadius * Math.cos(radianAngle);
      const y1 = shiftedY + petalRadius * Math.sin(radianAngle);

      ctx.lineTo(x1, y1);

      const petalBaseX = shiftedX + (petalRadius / 2) * Math.cos(radianAngle);
      const petalBaseY = shiftedY + (petalRadius / 2) * Math.sin(radianAngle);

      const shorterLineLength = petalRadius / 3;

      ctx.lineTo(petalBaseX + shorterLineLength * Math.cos(radianAngle - Math.PI / 2), petalBaseY + shorterLineLength * Math.sin(radianAngle - Math.PI / 2));
      ctx.moveTo(shiftedX, shiftedY);
      ctx.lineTo(petalBaseX + shorterLineLength * Math.cos(radianAngle + Math.PI / 2), petalBaseY + shorterLineLength * Math.sin(radianAngle + Math.PI / 2));

      ctx.stroke();

      currentPetal++;
      currentShiftPercentage += shiftPercentageIncrement; // Increment shift percentage

      if (currentPetal < petalCount) {
        setTimeout(drawShiftedPetal, currentDrawingSpeed); // Adjusted delay
      }
    }

    drawStem();
    setTimeout(drawPetal, 1000); // Initial delay

  </script>
</body>
</html>
