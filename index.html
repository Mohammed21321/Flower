<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Background color */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Pink Flower Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const stemLength = 100;
    const petalCount = 5;
    const petalRadius = 50;

    let currentPetal = 0;

    function drawStem() {
      ctx.strokeStyle = 'green';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + stemLength);
      ctx.stroke();
    }

    function drawPetal() {
      const angle = (currentPetal * 360 / petalCount) % 360;
      const radianAngle = angle * (Math.PI / 180);

      ctx.strokeStyle = 'pink';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      const x1 = centerX + petalRadius * Math.cos(radianAngle);
      const y1 = centerY + petalRadius * Math.sin(radianAngle);
      ctx.lineTo(x1, y1);
      ctx.stroke();

      currentPetal++;

      if (currentPetal < petalCount) {
        setTimeout(drawPetal, 1000); // Adjust delay in milliseconds
      }
    }

    drawStem();
    setTimeout(drawPetal, 1000); // Initial delay

  </script>
</body>
</html>
