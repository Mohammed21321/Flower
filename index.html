<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: skyblue; /* Updated background color to sky blue */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Sequential Petal Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const stemLength = 150;
    const petalCount = 5;
    const petalRadius = 75;
    const initialShiftPercentage = 2;
    const shiftPercentageIncrement = 2;
    const lineColor = 'pink';
    const petalLength = 100; // Reverted to the original shorter length

    function drawStem() {
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + stemLength);
      ctx.stroke();
    }

    function drawPetalWithShift(startX, startY, shiftPercentage, callback) {
      const angle = (360 / petalCount) * Math.PI / 180;
      const startingAngle = angle * shiftPercentage / 100;

      ctx.strokeStyle = lineColor;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(startX, startY);

      const x1 = startX + petalLength * Math.cos(startingAngle);
      const y1 = startY + petalLength * Math.sin(startingAngle);
      ctx.lineTo(x1, y1);

      const petalBaseX = startX + (petalRadius / 2) * Math.cos(startingAngle);
      const petalBaseY = startY + (petalRadius / 2) * Math.sin(startingAngle);

      const shorterLineLength = petalRadius / 3;

      ctx.lineTo(
        petalBaseX + shorterLineLength * Math.cos(startingAngle - Math.PI / 2),
        petalBaseY + shorterLineLength * Math.sin(startingAngle - Math.PI / 2)
      );
      ctx.moveTo(startX, startY);
      ctx.lineTo(
        petalBaseX + shorterLineLength * Math.cos(startingAngle + Math.PI / 2),
        petalBaseY + shorterLineLength * Math.sin(startingAngle + Math.PI / 2)
      );

      ctx.stroke();

      // Execute the callback function after drawing the petal
      if (callback) {
        setTimeout(callback, 1000); // Adjusted delay
      }
    }

    function drawFlowerWithShifts() {
      drawStem();
      const initialX = centerX;
      const initialY = centerY + stemLength;

      // Draw initial line
      drawPetalWithShift(initialX, initialY, initialShiftPercentage, function() {
        let currentIndex = 0;

        // Draw copies of the initial line at different positions
        function drawCopies() {
          if (currentIndex < petalCount - 1) {
            drawPetalWithShift(initialX, initialY, initialShiftPercentage + (currentIndex + 1) * shiftPercentageIncrement, function() {
              currentIndex++;
              drawCopies();
            });
          }
        }

        drawCopies();
      });
    }

    drawFlowerWithShifts();

  </script>
</body>
</html>
