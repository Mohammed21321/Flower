<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: skyblue; /* Updated background color to sky blue */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Incremental Shifted Flower</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const stemLength = 150;
    const petalCount = 5;
    const petalRadius = 75;
    const initialShiftPercentage = 2;
    const shiftPercentageIncrement = 2;
    const lineColor = 'pink';

    function drawStem() {
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + stemLength);
      ctx.stroke();
    }

    function drawPetalWithShift(shiftPercentage) {
      const angle = (360 / petalCount) % 360;
      const radianAngle = angle * (Math.PI / 180);

      ctx.strokeStyle = lineColor;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);

      const x1 = centerX + petalRadius * Math.cos(radianAngle);
      const y1 = centerY + petalRadius * Math.sin(radianAngle);
      ctx.lineTo(x1, y1);

      const petalBaseX = centerX + (petalRadius / 2) * Math.cos(radianAngle);
      const petalBaseY = centerY + (petalRadius / 2) * Math.sin(radianAngle);

      const shorterLineLength = petalRadius / 3;

      ctx.lineTo(
        petalBaseX + shorterLineLength * Math.cos(radianAngle - Math.PI / 2),
        petalBaseY + shorterLineLength * Math.sin(radianAngle - Math.PI / 2)
      );
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(
        petalBaseX + shorterLineLength * Math.cos(radianAngle + Math.PI / 2),
        petalBaseY + shorterLineLength * Math.sin(radianAngle + Math.PI / 2)
      );

      ctx.stroke();
    }

    function drawFlowerWithShifts() {
      drawStem();
      for (let i = 0; i < petalCount; i++) {
        drawPetalWithShift(initialShiftPercentage + i * shiftPercentageIncrement);
      }
    }

    drawFlowerWithShifts();

  </script>
</body>
</html>
