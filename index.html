<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: skyblue; /* Updated background color to sky blue */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Sequential Line Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const stemLength = 150;
    const initialShiftPercentage = 0;
    const shiftPercentageIncrement = 2;
    const lineColor = 'pink';

    function drawStem() {
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + stemLength);
      ctx.stroke();
    }

    function drawLineWithShift(startX, startY, shiftPercentage, callback) {
      const angle = 0;
      const startingAngle = angle * shiftPercentage / 100;

      ctx.strokeStyle = lineColor;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(startX, startY);

      const lineLength = 100; // Adjust the length of the lines

      const x1 = startX + lineLength * Math.cos(startingAngle);
      const y1 = startY + lineLength * Math.sin(startingAngle);
      ctx.lineTo(x1, y1);

      const shorterLineLength = lineLength / 2;

      ctx.moveTo(startX, startY);
      ctx.lineTo(
        x1 + shorterLineLength * Math.cos(startingAngle - Math.PI / 2),
        y1 + shorterLineLength * Math.sin(startingAngle - Math.PI / 2)
      );

      ctx.moveTo(startX, startY);
      ctx.lineTo(
        x1 + shorterLineLength * Math.cos(startingAngle + Math.PI / 2),
        y1 + shorterLineLength * Math.sin(startingAngle + Math.PI / 2)
      );

      ctx.stroke();

      // Execute the callback function after drawing the line
      if (callback) {
        setTimeout(callback, 500); // Adjusted delay
      }
    }

    function drawFlowerLinesWithShifts(shift, currentIndex, maxShift, callback) {
      if (shift <= maxShift) {
        drawLineWithShift(centerX, centerY - stemLength, shift, function() {
          drawFlowerLinesWithShifts(shift + 2, currentIndex + 1, maxShift, callback);
        });
      } else if (currentIndex < 4) {
        // Shift main four lines by 2%, 4%, 6%, and 8%
        drawFlowerLinesWithShifts(2 * (currentIndex + 1), 0, maxShift, callback);
      } else {
        // Execute the final callback
        if (callback) {
          setTimeout(callback, 500); // Adjusted delay
        }
      }
    }

    function drawFlower() {
      drawStem();
      drawFlowerLinesWithShifts(initialShiftPercentage + shiftPercentageIncrement, 0, 10, null);
    }

    drawFlower();

  </script>
</body>
</html>
