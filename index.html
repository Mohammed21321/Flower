<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Background color */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Pink Flower Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const stemLength = 100;
    const petalCount = 5;
    const petalRadius = 50;

    let currentPetal = 0;
    let spinning = false;

    function drawStem() {
      ctx.strokeStyle = 'green';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + stemLength);
      ctx.stroke();
    }

    function drawPetal() {
      const angle = (currentPetal * 360 / petalCount) % 360;
      const radianAngle = angle * (Math.PI / 180);

      ctx.strokeStyle = 'pink';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);

      const x1 = centerX + petalRadius * Math.cos(radianAngle);
      const y1 = centerY + petalRadius * Math.sin(radianAngle);
      ctx.lineTo(x1, y1);

      const petalBaseX = centerX + (petalRadius / 2) * Math.cos(radianAngle);
      const petalBaseY = centerY + (petalRadius / 2) * Math.sin(radianAngle);

      const shorterLineLength = petalRadius / 3;

      ctx.lineTo(petalBaseX + shorterLineLength * Math.cos(radianAngle - Math.PI / 2), petalBaseY + shorterLineLength * Math.sin(radianAngle - Math.PI / 2));
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(petalBaseX + shorterLineLength * Math.cos(radianAngle + Math.PI / 2), petalBaseY + shorterLineLength * Math.sin(radianAngle + Math.PI / 2));
      
      ctx.stroke();

      currentPetal++;

      if (currentPetal < petalCount) {
        setTimeout(drawPetal, 750); // Reduced delay
      } else {
        if (!spinning) {
          spinning = true;
          spin();
        }
      }
    }

    function spin() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate((spinning ? 2 : 0) * Math.PI / 180); // Spin continuously
      drawStem();
      ctx.restore();
      requestAnimationFrame(spin);
    }

    drawStem();
    setTimeout(drawPetal, 1000); // Initial delay

  </script>
</body>
</html>
