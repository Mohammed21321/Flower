<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: skyblue; /* Updated background color to sky blue */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Sequential Petal Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const stemLength = 150;
    const petalCount = 5;
    const petalRadius = 75;
    const initialShiftPercentage = 2;
    const shiftPercentageIncrement = 2;
    const lineColor = 'pink';
    const petalLength = 300; // Adjusted length of the lines
    const rotationSpeed = 0.02; // Adjusted rotation speed

    function drawStem() {
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + stemLength);
      ctx.stroke();
    }

    function drawPetalWithShift(shiftPercentage, callback) {
      const angle = (360 / petalCount) * Math.PI / 180;
      const startingAngle = angle * shiftPercentage / 100;

      ctx.strokeStyle = lineColor;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);

      const petalBaseX = centerX + (petalRadius / 2) * Math.cos(startingAngle);
      const petalBaseY = centerY + (petalRadius / 2) * Math.sin(startingAngle);

      let currentAngle = startingAngle;
      let currentPetalLength = 0;

      const drawNextLine = () => {
        currentPetalLength += 5; // Adjusted length increment

        if (currentPetalLength <= petalLength) {
          const x = petalBaseX + currentPetalLength * Math.cos(currentAngle);
          const y = petalBaseY + currentPetalLength * Math.sin(currentAngle);
          ctx.lineTo(x, y);
          ctx.stroke();
          requestAnimationFrame(drawNextLine);
        } else {
          // Execute the callback function after drawing the petal
          if (callback) {
            setTimeout(callback, 1000); // Adjusted delay
          }
        }
      };

      drawNextLine();
    }

    function drawFlowerWithShifts() {
      drawStem();
      let currentIndex = 0;

      function drawNextPetal() {
        if (currentIndex < petalCount) {
          drawPetalWithShift(initialShiftPercentage + currentIndex * shiftPercentageIncrement, function() {
            currentIndex++;
            drawNextPetal();
          });
        }
      }

      drawNextPetal();
    }

    drawFlowerWithShifts();

  </script>
</body>
</html>
