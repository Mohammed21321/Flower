<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: skyblue;
      overflow: hidden;
      perspective: 1000px;
      margin: 0;
    }
    canvas {
      display: block;
    }
    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(
        ellipse at top,
        transparent 0%,
        skyblue
      );
    }
  </style>
  <title>Combined Flower Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>
  <script>
    const canvas = document.getElementById("flowerCanvas");
    const ctx = canvas.getContext("2d");

    function createPetal(length, width) {
      const path = new Path2D();
      path.moveTo(0, 0);
      path.lineTo(length * 0.3, -width);
      path.lineTo(length * 0.8, -width);
      path.lineTo(length, 0);
      path.lineTo(length * 0.8, width);
      path.lineTo(length * 0.3, width);
      path.closePath();
      path.moveTo(0, 0);
      path.lineTo(length, 0);
      return path;
    }

    function drawPetals(x, y, count, startAt, petal, delay) {
      const step = (Math.PI * 2) / count;
      ctx.setTransform(1, 0, 0, 1, x, y);
      ctx.rotate(startAt);

      function drawPetalWithDelay(i) {
        if (i < count) {
          ctx.stroke(petal);
          ctx.rotate(step);
          setTimeout(() => drawPetalWithDelay(i + 1), delay);
        }
      }

      drawPetalWithDelay(0);

      ctx.setTransform(1, 0, 0, 1, 0, 0);  // restore default
    }

    function drawFlower(col, lineWidth, fitScale, petalCount, delay) {
      ctx.strokeStyle = col;
      ctx.lineWidth = lineWidth;
      const size = Math.min(ctx.canvas.width, ctx.canvas.height) * fitScale * 0.5;
      const centerX = ctx.canvas.width / 2;
      const centerY = ctx.canvas.height / 2;

      // Draw stem
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY + size * 1.5);
      ctx.stroke();

      // Draw petals
      drawPetals(centerX, centerY, petalCount, 0, createPetal(size, size * 0.2), delay);
      
      // Draw flower center
      ctx.beginPath();
      ctx.arc(centerX, centerY, size * 0.15, 0, Math.PI * 2);
      ctx.fillStyle = col;
      ctx.fill();
    }

    drawFlower("pink", 4, 0.95, 5, 500);
  </script>
</body>
</html>
