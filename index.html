<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: skyblue; /* Updated background color to sky blue */
    }
    canvas {
      display: block;
    }
  </style>
  <title>Flower-Like Line Drawing</title>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const lineColor = 'pink';
    const delay = 500; // Delay between drawing lines in milliseconds

    function drawLineWithDelay(startX, startY, endX, endY, delayTime, callback) {
      ctx.strokeStyle = lineColor;
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.stroke();

      setTimeout(callback, delayTime);
    }

    function drawFlower() {
      drawLineWithDelay(centerX, centerY, centerX, centerY - 100, delay, function() {
        drawLineWithDelay(centerX, centerY, centerX + 50, centerY - 50, delay, function() {
          drawLineWithDelay(centerX, centerY, centerX + 100, centerY, delay, function() {
            drawLineWithDelay(centerX, centerY, centerX + 50, centerY + 50, delay, function() {
              drawLineWithDelay(centerX, centerY, centerX, centerY + 100, delay, null);
            });
          });
        });
      });
    }

    drawFlower();

  </script>
</body>
</html>
